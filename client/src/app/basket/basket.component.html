<div class="container">
  <div *ngIf="(basketService.basketSource$ | async) === null">
    <p>There are no item in your basket</p>
  </div>

  <ng-container *ngIf="basketService.basketSource$ | async as basket">
    <div class="container">
      <div class="row">
        <app-basket-summary (addItem)="incrementQuantity($event)" (removeItem)="removeItem($event)"></app-basket-summary>
      </div>

      <div class="row">
        <div class="col-6 offset-6">
          <app-order-totals></app-order-totals>
        </div>
        <div class="d-grid" style="margin-bottom: 20px;">
          <a routerLink="/checkout" class="btn btn-outline-primary py-2">
            Proceed to checkout
          </a>
        </div>
      </div>
    </div>
  </ng-container>
</div>
