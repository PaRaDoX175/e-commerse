<div class="container">
    <ng-container *ngIf="(orderService.orders.length === 0)">
        <div>Ниче нет</div>
    </ng-container>
    <ng-container *ngIf="(orderService.orders) as orders">
        <table class="table">
            <thead class="text-uppercase">
                <tr>
                    <th><div class="py-2">Order</div></th>
                    <th><div class="py-2">Date</div></th>
                    <th><div class="py-2">Total</div></th>
                    <th><div class="py-2">Status</div></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let order of orders" (click)="saveLastValue(order.id)" routerLink="/orders/{{order.id}}">
                        <th>#{{order.id}}</th>
                        <td>{{order.orderDate | date: 'MMM d, yyyy, hh:mm:ss a'}}</td>
                        <td>{{order.total | currency}}</td>
                        <td>{{order.status}}</td>
                </tr>
            </tbody>
        </table>
        
        
    </ng-container>

</div>
